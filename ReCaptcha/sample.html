<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src='https://www.google.com/recaptcha/api.js'>
function validateCap() {
var res = grecaptcha.getResponse();
if(res.length == 0){
	alert("Please verify the captcha");
} else {
 document.getElementById("heading").style.visibility="visible";
}

}
</script>
</head>
<body>
<h1>Re Captcha</h1>
<div class="g-recaptcha" data-sitekey="6LePsGcUAAAAAMVs_mBqAH7YXvTTCoOkhFzSjbgH"></div>
<button class="btn btn-primary" id="validate" onClick="validateCap()">Validate reCAPTCHA</button>
<h1 id="heading" visible="false">Success</h1>
</body>
</html>
